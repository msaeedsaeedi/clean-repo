name: Release Debian Package

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.extract-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract-version
        run: echo "version=${{ github.ref_name }}" | sed 's/^version=v/version=/' >> $GITHUB_OUTPUT

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          save-if: true

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-tools

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y libssl-dev pkg-config dpkg-dev gpg apt-utils

      - name: Install cargo-deb (cached)
        run: |
          command -v cargo-deb >/dev/null || cargo install cargo-deb --locked

      - name: Update version in Cargo.toml
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          perl -i -pe "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          grep "^version" Cargo.toml

      - name: Build release binary
        run: cargo build --release

      - name: Build .deb package
        run: cargo deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: target/debian/*.deb

  publish:
    name: Publish Release & APT Repo
    runs-on: ubuntu-22.04
    needs: build-test
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb
          path: apt-repo/pool/main

      - name: Build APT repo structure
        run: |
          VERSION=${{ needs.build-test.outputs.version }}
          mkdir -p apt-repo/dists/stable/main/binary-amd64
          cd apt-repo
          dpkg-scanpackages pool/main > \
            dists/stable/main/binary-amd64/Packages
          gzip -fk dists/stable/main/binary-amd64/Packages
          apt-ftparchive release dists/stable > dists/stable/Release

      - name: Import GPG & sign
        env:
          GNUPG_PRIVATE_KEY: ${{ secrets.GNUPG_PRIVATE_KEY }}
          GNUPG_PASSPHRASE: ${{ secrets.GNUPG_PASSPHRASE }}
        run: |
          echo "$GNUPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --yes \
            --pinentry-mode loopback \
            --passphrase "$GNUPG_PASSPHRASE" \
            --detach-sign --armor \
            -o apt-repo/dists/stable/Release.gpg \
            apt-repo/dists/stable/Release
          gpg --batch --yes \
            --pinentry-mode loopback \
            --passphrase "$GNUPG_PASSPHRASE" \
            --clearsign \
            -o apt-repo/dists/stable/InRelease \
            apt-repo/dists/stable/Release
          gpg --armor --export > apt-repo/key.asc

      - name: Publish .deb to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: apt-repo/pool/main/*.deb

      - name: Deploy APT repo to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apt-repo
          destination_dir: clean-repo
          cname: repo.msaeedsaeedi.com
          keep_files: true
