name: Build Debian Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dpkg tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Build .deb package
        run: |
          mkdir build
          dpkg-deb --build package build/clean-repo.deb

      - name: Upload .deb to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clean-repo
          path: build/clean-repo.deb

      - name: Create GitHub Release and upload .deb
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/clean-repo.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-apt-repo:
    needs: build-deb
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download built .deb
        uses: actions/download-artifact@v4
        with:
          name: clean-repo
          path: apt_repo

      - name: Install dpkg-scanpackages
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Create APT repo structure
        run: |
          mkdir -p public/dists/stable/main/binary-amd64
          cp apt_repo/clean-repo.deb public/dists/stable/main/binary-amd64/
          dpkg-scanpackages public/dists/stable/main/binary-amd64 /dev/null \
            | gzip -9c > public/dists/stable/main/binary-amd64/Packages.gz

      - name: Upload APT repo to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
